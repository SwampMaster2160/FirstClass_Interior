<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Captivate Interiors</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <header class="navbar-light" style="background-color: #ddd;">
        <div class="d-flex justify-content-between">
            <div class="p-2"><img src="/images/logo.png" width="50" height="50"></div>
            <div class="p-2">
                <h1>Captivate Interiors</h1>
            </div>
            <div class="p-2"></div>
        </div>
    </header>
    <nav class="navbar navbar-expand navbar-light" style="background-color: #eee;">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="home.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <b href="contact.html" class="nav-link disabled">Contact</b>
            </li>
            <li class="nav-item">
                <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="shop.html" class="nav-link">Shop</a>
            </li>
        </ul>
    </nav>

    <main>
        <h1 class="text-center" id="contactUs" onclick="changeContactUsHeading()">Contact Us</h1>
        <div class="row">
            <div class="col-2" id="alignmentPadding"></div>
            <div class="col-8">
                <div class="rounded border bg-light" style="margin-bottom: 40px;" onmouseover="changeContactDetailsAlignment()">
                    <p>Address: 4 Long St., Auckland, New Zealand</p>
                    <p>Ph: (+64) 443 8643 8745</p>
                    <p>Email: info@captivateinteriors.co.nz</p>
                    <p>Fax: (+64) 443 8643 8746</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form class="bg-light rounded border">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="nameInput" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="subject" class="form-control" id="subjectInput" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="messageInput" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <header class="bg-light">
            <div class="text-center">
                <a href="http://www.facebook.com"><img src="/images/facebook.png" width="50" height="50"></a>
                <a href="http://www.instagram.com"><img src="/images/ig.svg" width="50" height="50"></a>
                <a href="http://www.twitter.com"><img src="/images/twitter.png" width="50" height="50"></a>
                <a href="http://www.linkedin.com"><img src="/images/lin.png" width="50" height="50"></a>
            </div>
        </header>
    </footer>
    <script src="/scripts/contact.js"></script>
</body>

</html>
